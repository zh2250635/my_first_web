<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/index.js"></script>
    <script src="/js/load.js"></script>
    <script src="js/handeAccountOps.js"></script>
    <script src="js/handleOneapiOps.js"></script>
    <title>控制面板</title>
</head>
<body>
    <div name="header" >
        <h1 id="title">控制面板</h1>
        <button id="logout" onclick="logout()">登出</button>
        <div id="az_account" name="container" >
            <h1 id="az_account">账号池</h1>
            <table id="account_info">
                <tr>
                    <th>Tag</th>
                    <th>使用状态</th>
                    <th>订阅数</th>
                    <th>权限</th>
                    <th>是否保留</th>
                    <th>账号状态</th>
                    <th>邮箱地址</th>
                    <th>选择</th>
                </tr>
            </table>
            <div class="buttons">
                <button onclick="refreshAccount(this)">刷新</button>
                <button onclick="deleteAccounts(this)">删除</button>
                <button onclick="retain(this)">保留</button>
                <button onclick="checkPreview(this)">检查权限</button>
                <button onclick="checkAlive(this)">检查存活</button>
                <button onclick="apply(this)">申请</button>
                <!-- <button onclick="deploy(this)">部署</button> -->
            </div>
        </div>

        <div id="oneapi_req" name="container" >
            <h1 id="oneapi_req">oneapi请求信息</h1>
            <form action="/api/oneapi" method="post" name="oneapi_form">
                <div>
                    <label for="oneapi" style="width: 100px;">模型:</label>
                    <select id="oneapi" name="oneapi" required>
                        <option value="gpt-4-32k-1106-preview" selected>gpt-4-32k-1106-preview</option>
                        <option value="gpt-4-32k">gpt-4</option>
                        <option value="gpt-4-32k">gpt-4-32k</option>
                        <option value="gpt-3.5-turbo">gpt-3.5-turbo-16k</option>
                    </select>
                    <button type="submit">查询</button>
                </div>
            </form>
            
            <div class="info">
                <h2 id="rpm">RPM: - - -</h2>
                <h2 id="tpm">TPM: - - -</h2>
                <h2 id="dpm">上一分钟美金: - - - - - - </h2>
            </div>
        </div>

        <div name="container" id="oneapi_channels">
            <h1 id="oneapi_channels">oneapi通道</h1>
            <table id="oneapi_channels_info">
                <tr>
                    <th>分组名称</th>
                    <th>组内数量</th>
                    <th>组内消耗</th>
                    <th>状态</th>
                    <th>优先级</th>
                    <th>权重(128k)</th>
                    <th>创建时间</th>
                    <th>选择</th>
            </table>
            <div class="buttons">
                <button onclick="refresh(this)">刷新</button>
                <button onclick="deleteUseless(this)">删除禁用</button>
                <!-- <button onclick="raise(this)">提高优先级</button> -->
                <button onclick="deleteChannels(this)">删除</button>
            </div>
        </div>
    </div>
    <div id="message">
        content33333333333333333
    </div>
</body>
</html>
